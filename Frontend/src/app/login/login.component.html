<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Login</h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="loginError">
                  {{ errorMessage }}
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1" for="inputUser">
                      Usuário
                    </label>
                    <input class="form-control py-4" id="inputUser" type="text"
                      placeholder="Enter username" autocomplete="off" [(ngModel)]="login.user" name="user" />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Password</label>
                    <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Enter password" autocomplete="off"
                     [(ngModel)]="login.password" />
                  </div>
                  <div class="form-group">
                 <!--   <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                      <label class="custom-control-label" for="rememberPasswordCheck">Mantenha-me conectado</label>
                    </div>-->
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="password.html">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a href="register.html">Ainda não é cadastrado? Crie uma conta aqui!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="py-4 bg-light" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Copyright &copy; Your Website 2019</div>
        <div>
          <a href="#">Privacy Policy</a>
          &middot;
          <a href="#">Terms &amp; Conditions</a>
        </div>
      </div>
    </div>
  </footer>
</div>
