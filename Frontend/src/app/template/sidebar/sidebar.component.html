<nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
        <div class="sidebar-brand">
            <a [routerLink]="['/home']" style="cursor: pointer;">SALP</a>
            <div id="close-sidebar" style="margin-left: 1rem;">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="sidebar-header">
            <div class="user-pic">
                <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture" />
            </div>
            <div class="user-info text-wrap">
                <span class="user-name">{{ user.nome.split(" ")[0] }} </span>
                <strong style="word-break: break-all;">{{ user.nome.replace(user.nome.split(" ")[0], '') }}</strong>
                <span class="user-role">{{ user.roles }}</span>
                <span class="user-role">{{ user.user }}</span>
                <span class="user-status">
          <i class="fa fa-circle" style="color: green;"></i>
          <span>Online</span>
                </span>
            </div>
        </div>
        <!-- sidebar-header  -->
        <div class="sidebar-menu">
            <ul>
                <li class="header-menu">
                    <span>Menu</span>
                </li>
                <li class="sidebar-dropdown">
                    <a>
                        <i class="fas fa-address-card"></i>
                        <span class="ml-2">Geral</span>
                        <!-- <span class="badge badge-pill badge-warning">Novo!</span> -->
                    </a>
                    <div class="sidebar-submenu">
                        <ul>
                            <li>
                                <a [routerLink]="['/home']">Inicio</a>
                            </li>
                            <li *ngIf="user.roles.includes('Aluno')">
                                <a routerLink='/avaliacoes'>Minhas notas</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="sidebar-dropdown" *ngIf="user.roles.includes('Professor')">
                    <a>
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="ml-2">Gerenciar</span>
                        <!-- <span class="badge badge-pill badge-danger">{{ 1000 < 999 ? 3 : '999+' }}</span> -->
                    </a>
                    <div class="sidebar-submenu">
                        <ul>
                            <li>
                                <a routerLink='/gerenciar/avaliacoes'>Avaliar alunos</a>
                            </li>
                            <li>
                                <a routerLink='/gerenciar/aulas'>Gerenciar Aulas</a>
                            </li>
                            <li>
                                <a routerLink='/gerenciar/blocos'>Gerenciar Blocos</a>
                            </li>

                            <li>
                                <a routerLink='/gerenciar/turmas'>Gerenciar Turmas</a>
                            </li>

                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
        <a (click)="admin()" style="cursor: pointer;">
            <i class="fa fa-cog"></i>
            <span class="badge-sonar"></span>
        </a>
        <a (click)="logout()" title="Sair" style="cursor: pointer;">
            <i class="fa fa-power-off"></i>
        </a>
    </div>
</nav>
